<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <script src="socket.js"></script>
      <script src="mpd.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn playerBtn" id="previousBtn" data-player-fn="previous">
                  <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn playerBtn" id="playBtn" data-player-fn="play">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn playerBtn" id="nextBtn" data-player-fn="next">
                  <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn playerBtn" id="stopBtn" data-player-fn="stop">
                  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn" id="volumeBtn">
                  <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
              </button>

              <a class="navbar-brand" href="#">MPD</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li id="playerTabChooser" class="tabChooser active" data-tab="player"><a href="#">Player</a></li>
                  <li id="playlistTabChooser" class="tabChooser" data-tab="playlist"><a href="#about">Playlists</a></li>
                  <li id="settingsTabChooser" class="tabChooser" data-tab="settings"><a href="#about">Settings</a></li>
                  <li><a href="#contact">Contact</a></li>
              </ul>
          </div><!--/.nav-collapse -->
      </div>
  </nav>

  <div class="container">
      <div id="playerTab" class="tab">
          <template id="playlistSongItmT">
              <div class="playlistSongItm list-group-item" data-playlist-song-id="0">
                  <span class="playlistSongItmRemoveBtn glyphicon glyphicon-remove-circle"></span>
                  <span class="playlistSongItmName"></span>
              </div>
          </template>
          <div class="list-group playlist activePlaylist">

          </div>

          <form id="addSongForm" class="form-inline">
              <div class="form-group">
                  <label for="songUrlInput">Song</label>
                  <input type="url" class="form-control" id="songUrlInput" placeholder="http://address">
              </div>
              <button id="addSongBtn" type="button" class="btn btn-default">Add</button>
          </form>
      </div>



      <div id="playlistTab" class="tab">
          <template id="playlistItmT">
              <div class="playlistItm list-group-item" data-playlist-name="">
                  <span class="playlistItmRemoveBtn glyphicon glyphicon-remove-circle"></span>
                  <span class="playlistItmName"></span>
              </div>
          </template>
          <div class="list-group playlist playlists">

          </div>

          <form id="addPlaylistForm" class="form-inline">
              <div class="form-group">
                  <label for="playlistNameInput">Name</label>
                  <input type="url" class="form-control" id="playlistNameInput" placeholder="Nice Playlist">
                  <label for="playlistUrlInput">Url</label>
                  <input type="url" class="form-control" id="playlistUrlInput" placeholder="http://address">
              </div>
              <button id="addPlaylistBtn" type="button" class="btn btn-default">Add</button>
          </form>
      </div>
  </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-2.1.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
